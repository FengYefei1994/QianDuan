<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>表单</title>
</head>



<body>
    <!--表单get、post-->
    <form action="#" method="get">
        帐号:<input type="text" name="account" id="account" value="" placeholder="请输入帐号" autocomplete="off">
        <br> 密码:<input type="password" name="password" id="password" value="" placeholder="请输入密码" autocomplete="off">
        <br>
        <input type="submit" value="登录">
    </form>


    <!--上传文件-->
    头像<button id="headBtn" onclick="selectHeadImg()">上传头像</button>
    <input type="file" name="" id="headImgFrom"><br>
    <img width="150px" src="" id="headImg" alt="">





</body>
<script>
    window.onload = function() {
        function selectHeadImg() {
            window.document.getElementById("#headImgFrom").onclick(function() {});
        }
    }
</script>

</html>
